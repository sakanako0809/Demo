	<style>
		html,body{
			width: 100%;
			margin: 0;
			padding: 0;
			/* overflow: hidden; */
		}
		body{
			position: relative;
			display: flex;
			flex-direction: column;
			min-height: -webkit-fill-available;
		}
		body.scroll{
			height: auto;
		}
		header{
			position: fixed;
			top: 0;
			width: 100%;
			height: 56px;
			line-height: 56px;
			text-align: center;
			z-index: 2;
			flex: none;
			background: #eef2f3;
		}
		.wrap{
			position: absolute;
			top: 56px;
			width: 100%;
			height: calc(100% - 112px);
			flex: 1 1 auto;
			overflow-x: hidden;
			overflow-y: auto;
		}
		.scroll .wrap{
			height: auto;
			padding-bottom: 56px;
		}
		.content{
			width: 100%;
			height: 200vh;
			padding: 20px;
			background: linear-gradient(to bottom, #eef2f3, #8e9eab);
			border: #c6cfd5 solid 3px;
		}
		.footer{
			position: fixed;
			bottom: 0px;
			width: 100%;
			height: 56px;
			line-height: 56px;
			/* padding-bottom: env(safe-area-inset-bottom); */
			z-index: 2;
			text-align: center;
			background: #8e9eab;
		}
		button{
			width: 150px;
			height: 48px;
			margin: 0 8px 8px 0;
			border: none;
			border-radius: 4px;
			background: #5abbc7;
			color: #fff;
			cursor: pointer;
		}
	</style>
</head>
